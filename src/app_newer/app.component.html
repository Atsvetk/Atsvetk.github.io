<main>
  <header>
    <h1>{{title}}</h1>
    <nav>
      <button class="btn credits" (click)="onCreditsClick()">
        Credits
        <span class="credits-popup" *ngIf="creditsShown" >
          <strong>Created by:</strong>
          <br>
          <br>
          ▷ <u>Darija Lauš</u>: <em>Inspiration, scientific stuff</em>
          <br>
          <br>
          ▷ <u>Aleksandra Tsvetkova</u>: <em>Development, design</em>
        </span>
      </button>
    </nav>
  </header>

  <div class="main-sections-container">

    <section class="calories-calculation-main-container">
      <div class="section-header">
        Calories
      </div>
      <div class="section-form">
        <div class="section-fields-container">
          <div class="section-field">
            <label>
              Pet
            </label>
            <select class="pet-type" (change)="onPetUpdate($event)">
              <option></option>
              <option *ngFor="let option of petOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
          <div class="section-field">
            <label for="currentBcsInput">
              Current BCS
            </label>
            <select class="current-bcs" id="currentBcsInput" (change)="onCurrentBcsSelectUpdate($event)">
              <option value="default"></option>
              <option *ngFor="let option of bcsOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
          <div class="section-field">
            <label for="targetBcsInput">
              Target BCS
            </label>
            <!--          <input type="number" value="5" min="1" max="9" id="targetBcsInput" (input)="onTargetBcsInputUpdate($event)">-->
            <select class="target-bcs" id="targetBcsInput" (change)="onTargetBcsSelectUpdate($event)">
              <option value="default"></option>
              <option *ngFor="let option of bcsOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
          <div class="section-field">
            <label for="currentWeightInput">
              Current body weight
            </label>
            <div>
              <input class="target-weight" type="number" value="{{currentWeight}}" min="0" step="0.1" id="currentWeightInput"
                     (input)="onCurrentWeightUpdate($event)">
              kg
            </div>
          </div>
        </div>
        <button id="calculateCaloriesBtn" [disabled]="isCaloriesFormInvalid()" (click)="onCaloriesFormSubmit()">
          Calculate calories
        </button>
      </div>
      <div class="section-results calories-results">
        <p *ngIf="caloriesCalculated">Target weight:
          <strong>{{targetWeight}}</strong>
          kg
        </p>
        <p *ngIf="caloriesCalculated">Estimated energy requirements per day:
          <strong>{{caloriesCalculated}}</strong>
           kcal
        </p>
      </div>
    </section>

    <section class="food-amount-calculation-main-container" [class.section-disabled]="!caloriesCalculated">
      <div class="section-header">
        Food
      </div>
      <div class="section-form">
        <div class="section-fields-container">
          <div class="section-field">
            <label for="caloriesPerDay">
              Calories per day
            </label>
            <input class="calories-per-day" type="number" min="0" id="caloriesPerDay" value="{{caloriesInputted}}" (input)="onCaloriesInputUpdate($event)">
          </div>
          <div class="section-field">
            <label for="food-type">
              Type
            </label>
            <div class="food-type-values-group" id="food-type">
              <div class="food-type-input">
                <input id="dry-food" type="radio" name="food-type" value="dry">
                <label for="dry-food">Dry</label>
              </div>
              <div class="food-type-input">
                <input id="wet-food" type="radio" name="food-type" value="wet">
                <label for="wet-food">Wet</label>
              </div>
              <div class="food-type-input">
                <input id="hybrid-food" type="radio" name="food-type" value="hybrid">
                <label for="hybrid-food">Hybrid</label>
              </div>
            </div>
          </div>
          <div class="section-field">
            <label for="brand">
              Brand
            </label>
            <select class="brand" id="brand" (change)="onBrandUpdate($event)">
              <option></option>
              <option *ngFor="let option of brandOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
          <div class="section-field">
            <label for="diet">
              Diet for dry food
            </label>
            <select class="diet" id="diet" (change)="onDietUpdate($event)">
              <option></option>
              <option *ngFor="let option of dietOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
          <a *ngIf="dietInfo.link" class="diet-link" href="{{dietInfo.link}}" target="_blank">More info on this product</a>
        </div>

        <button [disabled]="isFoodFormInvalid()">
          Calculate food
        </button>
      </div>

      <div class="section-results">

        <!--add the result-->
      </div>
    </section>
  </div>

  <footer>
    <span class="copyright">
      © 2023. All rights reserved (but this is not for sure)
    </span>
  </footer>
</main>
